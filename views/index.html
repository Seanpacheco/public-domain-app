<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Public Domain Plays App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>

  <body>   
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand">PlayRight</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav d-flex">
                        <li class="nav-item me-2">
                            <a class="nav-link" aria-current="page" href="#">About Us</a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="btn btn-outline-primary nav-link" href="#" role="button">Log In</a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="btn btn-outline-primary nav-link" href="#" role="button">Sign Up</a>
                        </li>
                    </ul>
                </div>        
            </div>
        </nav>
    <div class="wrapper">    
        <div class="page-main">
            <section class="filterSearch">
                <h1>Find the right play for you!</h1>
                <form method="post" action="filterSearch">
                    <select name="roles">
                        <option value=""># of Roles<option>
                        <option value="1">1</option>
                        <option value='2'>2</option>
                        <option value='3'>3</option>
                        <option value='4'>4</option>
                        <option value='5'>5</option>
                        <option value='6'>6</option>
                        <option value='7'>7</option>
                        <option value='8'>8</option>
                        <option value='9'>9</option>
                        <option value='10'>10</option>
                        <option value='11'>11</option>
                        <option value='12'>12</option>
                        <option value='13'>13</option>
                        <option value='14'>14</option>
                        <option value='15'>15</option>
                        <option value='16'>16</option>
                        <option value='17'>17</option>
                        <option value='18'>18</option>
                        <option value='19'>19</option>
                        <option value='20'>20</option>
                        <option value='21'>21</option>
                    </select>
                    <select name="genre">
                        <option value="">Genre<option>
                        <option value="drama">Drama</option>
                        <option value="tragedy">Tragedy</option>
                        <option value="romance">Romance</option>           
                        <option value="comedy">Comedy</option>
                        <option value="farce">Farce</option>
                    </select>
                    <input type="submit" value="Search">
                </form>
            </section>
            <section class="titleSearchBar">
                <h2>Already Know What Your Looking For?</h2>
                <h3>Search for the title of the play!</h3>
                <section class = 'ui-widget'>
                    <label for="title">
                        Title:
                    </label>
                    <input id="title">
                </section> 
            </section>
        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
